<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="signupForm" class="form-container">
    <h2>Sign Up</h2>
    <form id="signUp">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle-btn" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <div id="loginForm" class="form-container" style="display: none;">
    <h2>Login</h2>
    <form id="login">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
